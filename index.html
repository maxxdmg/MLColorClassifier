<!DOCTYPE html>
<html>
<head>
	<title>color classifier</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.2/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
</head>
<body>
	<div id="container" hidden>
		<div id="bg" style="width:50px;height:50px"></div>
		<input type="range" min="0" max="255" value="0" id="red" />
		<input type="range" min="0" max="255" value="0" id="green" />
		<input type="range" min="0" max="255" value="0" id="blue"/>
		<p id="prediction">black</p>
	</div>
	<h1 id="load">Training in progress!</h1>
	<p id="loss">loss: N/A<p>
	<p id="epoch">epoch # N/A</p>
	<script src="./index.js" type="text/javascript"></script>
</body>
</html>
